plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'application'
}

group = 'me.argo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    seleniumVer = "3.141.59"
    jsonSimpleVer = "1.1.1"
    browserstackVer = "1.0.6"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-test-junit"
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVer}"
    implementation "com.googlecode.json-simple:json-simple:${jsonSimpleVer}"
    implementation "com.browserstack:browserstack-local-java:${browserstackVer}"

}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}